<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>

            <th>
                Type

            <th>
                Created
            </th>

                Link

        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

e":"stdout","created":1374611582720},{"file":"HOME-7692-stderr-1374613362633.txt","computername":"HOME","pid":7692,"type":"stderr","created":1374613362633},{"file":"HOME-7692-stdout-1374613362627.txt","computername":"HOME","pid":7692,"type":"stdout","created":1374613362627},{"file":"HOME-7764-stderr-1374613025482.txt","computername":"HOME","pid":7764,"type":"stderr","created":1374613025482},{"file":"HOME-7764-stdout-1374613025478.txt","computername":"HOME","pid":7764,"type":"stdout","created":1374613025478},{"file":"HOME-908-stdout-1374588732430.txt","computername":"HOME","pid":908,"type":"stdout","created":1374588732430}];

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);

            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;

        };

    </script>
</body>
</html>
