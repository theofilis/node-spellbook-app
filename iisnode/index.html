<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"HOME-132-stderr-1374582793459.txt","computername":"HOME","pid":132,"type":"stderr","created":1374582793459},{"file":"HOME-132-stdout-1374582793455.txt","computername":"HOME","pid":132,"type":"stdout","created":1374582793455},{"file":"HOME-256-stderr-1374590217819.txt","computername":"HOME","pid":256,"type":"stderr","created":1374590217819},{"file":"HOME-256-stdout-1374590217815.txt","computername":"HOME","pid":256,"type":"stdout","created":1374590217815},{"file":"HOME-2652-stderr-1374588596326.txt","computername":"HOME","pid":2652,"type":"stderr","created":1374588596326},{"file":"HOME-2888-stdout-1374590176677.txt","computername":"HOME","pid":2888,"type":"stdout","created":1374590176677},{"file":"HOME-3048-stderr-1374588712652.txt","computername":"HOME","pid":3048,"type":"stderr","created":1374588712652},{"file":"HOME-364-stdout-1374599454808.txt","computername":"HOME","pid":364,"type":"stdout","created":1374599454808},{"file":"HOME-3724-stdout-1374589931841.txt","computername":"HOME","pid":3724,"type":"stdout","created":1374589931841},{"file":"HOME-4376-stderr-1374587672411.txt","computername":"HOME","pid":4376,"type":"stderr","created":1374587672411},{"file":"HOME-4736-stderr-1374588621668.txt","computername":"HOME","pid":4736,"type":"stderr","created":1374588621668},{"file":"HOME-5048-stdout-1374581638089.txt","computername":"HOME","pid":5048,"type":"stdout","created":1374581638089},{"file":"HOME-5480-stderr-1374588682006.txt","computername":"HOME","pid":5480,"type":"stderr","created":1374588682006},{"file":"HOME-5480-stdout-1374582778422.txt","computername":"HOME","pid":5480,"type":"stdout","created":1374582778422},{"file":"HOME-6312-stdout-1374587742175.txt","computername":"HOME","pid":6312,"type":"stdout","created":1374587742175},{"file":"HOME-7376-stderr-1374581614401.txt","computername":"HOME","pid":7376,"type":"stderr","created":1374581614401},{"file":"HOME-7376-stdout-1374581614396.txt","computername":"HOME","pid":7376,"type":"stdout","created":1374581614396},{"file":"HOME-8032-stderr-1374582704461.txt","computername":"HOME","pid":8032,"type":"stderr","created":1374582704461},{"file":"HOME-8032-stdout-1374582704457.txt","computername":"HOME","pid":8032,"type":"stdout","created":1374582704457},{"file":"HOME-8188-stderr-1374587642095.txt","computername":"HOME","pid":8188,"type":"stderr","created":1374587642095},{"file":"HOME-908-stdout-1374588732430.txt","computername":"HOME","pid":908,"type":"stdout","created":1374588732430}];
        var lastUpdated = 1374599455855;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
